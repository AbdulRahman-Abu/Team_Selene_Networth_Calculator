<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="Ie=edge">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
  <nav>
     <span id="login.html">Login</span> <span id="SignUp.html">Sign Up</span>
  </nav>
  <main>
  <div class="container" align="center">
    <p id="headings" align="center">Register</p>
    <form target="_blank" method="POST">
      <input type="text" placeholder ="Full name" name="full_name" id="ful_name" required><br>
      <input type="email" placeholder ="Email" name="email" id="e_mail" required><br>
      <input type="password" placeholder ="Password" name="password" id="password" required minlength="8"><br>
      <input type="password" placeholder ="Confirm Password" name="conpassword" id="con_password" required minlength="8"><br>
      <button type="submit" value="submit" id="signin_btn">Sign up</button>
    </form>
     <div id="log_in1" align="center">Already a member? <b id="log_in2">Login</b></div>
  </div>
  </main>
</body>
</html>
